<div class="loading" *ngIf="!isLoeaded">Loading&#8230;</div>
<div class="body">
    <h1>Sign up page</h1>
    <form class="form-login" [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
      <input type="name" placeholder="full name" formControlName="name" [ngClass]="username?.invalid && username?.touched ? 'border-red': ''">
      <input type="text" placeholder="Email" formControlName="email" [ngClass]="email?.invalid && email?.touched ? 'border-red': ''">
      <input type="password" placeholder="Password" formControlName="password" [ngClass]="password?.invalid && password?.touched ? 'border-red': ''">
      <button type="submit">Submit</button>
    </form>
    <div class="sign-up-buton" routerLink="/" routerLinkActive="active">
      to log in click here
    </div>
  </div>
